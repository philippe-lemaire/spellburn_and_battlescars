{% extends "base.html" %}


{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div class="container py-5">
    <h1>Créer un compte</h1>
    <form method="POST">
        {% csrf_token %}
        {{ register_form|crispy }}
        <button class="btn btn-primary" type="submit">Créer un compte</button>
    </form>
    <p class="text-center">Si vous avez déjà un compte, <a href="{% url 'simple_auth:login' %}">identifiez-vous par
            là</a> ça vaudra mieux.
    </p>
</div>

{% endblock %}
